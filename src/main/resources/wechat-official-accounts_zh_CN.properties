#配置文件(优先级 1)

# 获取access_token GET
wx.getaccessToken=https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&appid=%s&secret=%s



# 设置所属行业 HTTP-POST
wx.setIndustry=https://api.weixin.qq.com/cgi-bin/template/api_set_industry?access_token=%s

# 获取设置的行业信息 HTTP-GET
wx.getIndustry=https://api.weixin.qq.com/cgi-bin/template/get_industry?access_token=%s



# 获得模板ID HTTP-POST
wx.addTemplate=https://api.weixin.qq.com/cgi-bin/template/api_add_template?access_token=%s

# 获取模板列表 HTTP-GET
wx.getAllPrivateTemplate=https://api.weixin.qq.com/cgi-bin/template/get_all_private_template?access_token=%s

# 删除模板 HTTP-POST
wx.delPrivateTemplate=https://api.weixin.qq.com/cgi-bin/template/del_private_template?access_token=%s

# 发送模板消息 HTTP-POST
wx.sendTemplateMessage=https://api.weixin.qq.com/cgi-bin/message/template/send?access_token=%s



# 微信网页授权
wx.webAuthorize=https://open.weixin.qq.com/connect/oauth2/authorize?appid=%s&redirect_uri=%s&response_type=code&scope=%s&state=%s#wechat_redirect

# 换取网页授权access_token
wx.oauth2AccessToken=https://api.weixin.qq.com/sns/oauth2/access_token?appid=%s&secret=%s&code=%s&grant_type=authorization_code

# 刷新网页授权 access_token
wx.oauth2RefreshToken=https://api.weixin.qq.com/sns/oauth2/refresh_token?appid=%s&grant_type=refresh_token&refresh_token=%s



# 获取用户基本信息（包括UnionID机制）HTTPS-GET
wx.getUserInfo=https://api.weixin.qq.com/cgi-bin/user/info?access_token=%s&openid=%s&lang=%s